<!DOCTYPE html>
<html>
    <head>
        <title>Test UI</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../src/styles.css">
        <script src="https://kit.fontawesome.com/f3397b639e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="dropdown">
            <button class="dropbtn">Click Here</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
        <div id="mobile-container">
            <div id="header"></div>
            <div id="main">
                <div class="button-container">
                    <i class="fas fa-bolt"></i>
                    <div class="button">  Home</div>
                </div>
                <div class="button-container"> 
                    <i class="fas fa-cloud"></i>
                    <div class="button">Explore</div>
                </div>
                <div class="button-container">
                    <i class="fas fa-cloud-rain"> </i>
                    <div class="button"> Messages</div>
                </div>
                <div class="button-container">
                    <i class="fas fa-cloud-showers-heavy"> </i>
                    <div class="button"> Notifications</div>
                </div>
                <div class="button-container">
                    <i class="fas fa-wind"></i>
                    <div class="button"> Bookmarks</div>
                </div>
            </div>
            <div id="footer"></div>
        </div>
        <div class="image-slider">
            <div class="image-container">
                <div class="slide-left"><i class="arrow left"></i></div>
                <div class="slide-right"><i class="arrow right"></i></div>
            </div>
            <div class="image-order">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
